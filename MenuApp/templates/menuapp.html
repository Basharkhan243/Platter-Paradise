{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&family=Monsieur+La+Doulaise&family=Noto+Sans+JP:wght@100..900&family=Sixtyfour&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <!-- This Nav Area -->

    <div class="container">
      <form method="POST" action="{% url 'menuapp' %}">
        {% csrf_token %} {{ form.as_p }}
        <input
          type="text"
          class="inp"
          placeholder="Search Here"
          name="search"
        />
        <button type="submit">Search</button>
      </form>
    </div>

    {% comment %} This is Search Result Boxes {% endcomment %}

    <div class="box-container row row-cols-md-3 row-cols-lg-4">
      {% for pic in res %}
      <div class="card bg-white mt-4 mr-4" style="width: 18rem">
        <img src="{{pic.imageval.url}}" class="card-img-top" alt="SGauravir " />
        <div class="card-body">
          <h5 class="card-title">{{ pic.imageName }}</h5>
          <p class="card-text text-black">{{ pic.desc }}</p>
          <a href="#" class="btn btn-primary text-white">Explore Our Store</a>
        </div>
      </div>
      {% endfor %}
    </div>

    <script src="{% static 'script' %}"></script>
  </body>
</html>
